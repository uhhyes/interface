<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
		<style>

		</style>
	</head>

	<body>
		<h2>
			<span></span>,欢迎回来
		</h2>
		<button>退出登录</button>
		<script>
			//清除缓存
			$("button").click(function() {
				$.ajax({
					type: "post",
					url: "/users?action=login_out",
					async: true,
					success: function(result) {
						alert("退出成功");
						location.href = "/test.html";
					}
				});
			})
			$.ajax({
				type: "get",
				url: "/users/get_info",
				async: true,
				success: function(result) {
					if(result) {
						$("span").html(result.account);
					} else {
						location.href = "/test.html";
					}
				},
				error: function() {
					alert("系统繁忙，请刷新页面重试")
				}
			});
		</script>
	</body>

</html>
